<div id="create-user-div">

        <form  [formGroup]="validateForm" (ngSubmit)="submitForm()">

            <div class="form-div">
            <div class="form-group">
              <!-- display form name dialog box -->

                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name"  name="name" placeholder="Enter Name" formControlName="name">
                <span class="error" *ngIf="name && name.invalid ">Enter Valid Name</span>

            </div>

            <div class="form-group">

                <label class="block-label" for="gender">Gender</label>
                 <!-- display gender option dialog box -->

            <div class="form-check form-check-inline">
                <input class="form-check-input gender" type="radio" name="gender" id="male" value="Male" formControlName="gender">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input gender" type="radio" name="gender" id="female" value="Female" formControlName="gender">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>

              <span class="error" *ngIf="gender  && name && name.valid && gender.invalid">This field is required</span>
            </div>

              <div class="form-group">
                 <!-- display email address dialog box -->

                <label for="email">Email address</label>
                <input type="text" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" formControlName="email">
                <span class="error" *ngIf="email && email.invalid && gender && gender.valid">Enter Valid Email</span>
              </div>

              <div class="form-group">
                <label for="mobile">Mobile</label>
                 <!-- display mobile number dialog box -->
              
                <input type="text" name="mobile" class="form-control" id="mobile" placeholder="Enter Mobile Number" formControlName="mobile">
                <span class="error" *ngIf="mobile && mobile.invalid && email && email.valid">Enter Valid Mobile Number</span>
            </div>

            <div class="col form-group">
               <!-- display category dropdown -->
              
                <label for="category" >Category</label>

                <select id="category" name="category" required class="form-control" title="choose" formControlName="category">
                  <option class="hidden" selected disabled value="Please Select Your Category">
                    Please Select Your Category
                  </option>

                  <option value="General">General</option>
                  <option value="SC/ST">SC/ST</option>
                  <option value="OBC">OBC</option>
                </select>

                <span class="error" *ngIf="category && category.invalid && mobile && mobile.valid">Choose Category</span>
              </div>
              
              <div class="form-group">
                <label for="technology"  class="block-label">Technology</label>
 <!-- display technology textbox -->
              
                <div class="form-check form-check-inline">
                  <input class="form-check-input tech" type="checkbox" id="C" value="C" formControlName="tech" (change)="addData1()">
                  <label class="form-check-label" for="inlineCheckbox1">C</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input  tech" type="checkbox" id="C++" value="C++" formControlName="tech" (change)="addData2()">
                  <label class="form-check-label" for="inlineCheckbox2">C++</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input tech" type="checkbox" id="Java" value="Java" formControlName="tech" (change)="addData3()">
                  <label class="form-check-label" for="inlineCheckbox3">Java</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input tech" type="checkbox" id="Python" value="Python" formControlName="tech" (change)="addData4()">
                  <label class="form-check-label" for="inlineCheckbox4">Python</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input tech" type="checkbox" id="Javascript" value="Javascript" formControlName="tech" (change)="addData5()">
                  <label class="form-check-label" for="inlineCheckbox5">Javascript</label>
                </div>

                <span class="error" *ngIf="tech && tech.invalid && category && category.valid">Select Technologies</span>

              </div>

              <div class="form-group">
 <!-- display input profile picture dialog box -->
              
                <label class="form-label" for="customFile" >Input Profile Picture</label>
                <input type="file" class="form-control" id="customFile" formControlName="file" (change)="loadFile($event)"/>
                <span class="error" *ngIf="file && file.invalid && file.touched && file.value!=='' ">Please Input Valid File Format</span>

              </div>
            </div>

            <!-- preview button to display modal component to preview all data -->
              <button class=" btn btn-secondary"  id="preview" data-toggle="modal" data-target="#myModal" type="submit"
               (click)="modalOpen()">Preview</button>
            
        </form>
        
</div>
